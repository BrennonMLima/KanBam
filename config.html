    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap"
      rel="stylesheet"/>
        <!--=============== ICONS ===============-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/boxicons@latest/css/boxicons.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>KanBan</title>
    <link rel="stylesheet" href="src/css/style.css" />

  <body>
    <div id="app">
      <nav id="nav">
        <a href="home.html"><img src="assets/3.svg" alt="Logo do site" class="logo" /></a>
        <div id="list-menu">
          <ul>
            <li>
              <a href="home.html">
                <ion-icon name="albums"></ion-icon>
                Boards
              </a>
            </li>
            <li>
              <a href="equipe.html">
                  <ion-icon name="contacts"></ion-icon>
                Equipe
              </a>
            </li>
            <li>
              <a href="config.html">
                <ion-icon name="cog"></ion-icon>
                Configurações
              </a>
            </li>

      </nav>

       <!-- MAIN -->

      <main>
        <div class="inner">
          <div class="title-avatar">
            <h1>Configurações</h1>
          </div>
          <section class="kanban">
            <div class="board">
                    <div class="equipe">
                    <div class="membro">
                        <div class="info-membro">
                            <div class="margin-top"><span for="title" style="font-weight: 700">Alterar Nome:</span>
                                <input type="text" id="nickname" style="min-width: 30rem; min-height: 3rem;" class="input-wrapper add-input" value="Rogério Pinho"></div>
                            <div class="margin-top"><span for="title" style="font-weight: 700">Email:</span>
                                <input type="text" id="email" style="min-width: 30rem; min-height: 3rem;" class="input-wrapper add-input nofocus" value="rogerio@email.com" readonly>
                            </div>
                        </div>
                    </div>
                        <button class="button">
                        <span>Salvar</span>
                      </button>
                </div>
                </div>
            </section>
        </div>
      </main>
    </div>
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <script src="src/js/script.js" defer></script>
